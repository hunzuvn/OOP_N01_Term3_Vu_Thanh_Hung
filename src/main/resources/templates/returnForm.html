<!-- src/main/resources/templates/returnForm.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trả Sách</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="navbar">
    <ul>
        <li><a th:href="@{/web/users}">Quản lý Người dùng</a></li>
        <li><a th:href="@{/web/books}">Quản lý Sách</a></li>
        <li><a th:href="@{/web/borrows}">Quản lý Mượn/Trả Sách</a></li>
    </ul>
</div>

<div class="container">
    <h1>Trả Sách</h1>

    <form th:action="@{/web/return}" method="post">
        <div class="form-group">
            <label for="recordId">Chọn Bản Ghi Mượn (chỉ các bản chưa trả):</label>
            <select id="recordId" name="recordId" required>
                <option value="">-- Chọn bản ghi mượn --</option>
                <option th:each="record : ${unreturnedRecords}"
                        th:value="${record.id}"
                        th:text="${'ID: ' + record.id + ' - Người dùng: ' + record.user.name + ' - Sách: ' + record.book.title + ' (Hạn: ' + record.dueDate + ')'}">
                </option>
            </select>
        </div>
        <div class="button-group">
            <input type="submit" value="Trả Sách" class="button primary-button return-submit">
            <a th:href="@{/web/borrows}" class="button danger-button">Hủy</a>
        </div>
    </form>

    <a th:href="@{/web/borrows}" class="back-to-home">Quay về danh sách bản ghi mượn</a>
</div>
<script th:src="@{/js/script.js}"></script> </body>
</html>
