<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Người Dùng</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="navbar">
    <ul>
        <li><a th:href="@{/web/users}">Quản lý Người dùng</a></li>
        <li><a th:href="@{/web/books}">Quản lý Sách</a></li>
        <li><a th:href="@{/web/borrows}">Quản lý Mượn/Trả Sách</a></li>
    </ul>
</div>

<div class="container">
    <h1>Danh Sách Người Dùng</h1>

    <div th:if="${successMessage}" class="message success">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="message error">
        <p th:text="${errorMessage}"></p>
    </div>

    <a th:href="@{/web/users/add-form}" class="add-button">Thêm Người Dùng Mới</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Username</th>
            <th>Vai trò</th>
            <th>Địa chỉ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}" data-label="ID"></td>
            <td th:text="${user.name}" data-label="Tên"></td>
            <td th:text="${user.email}" data-label="Email"></td>
            <td th:text="${user.username}" data-label="Username"></td>
            <td th:text="${user.role}" data-label="Vai trò"></td>
            <td th:text="${user.address}" data-label="Địa chỉ"></td>
        </tr>
        </tbody>
    </table>

    <a href="/web/" class="back-to-home">Quay về trang chủ</a>
</div>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
