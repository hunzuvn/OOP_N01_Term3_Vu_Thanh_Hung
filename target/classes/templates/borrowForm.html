<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mượn Sách</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-top: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        select, input[type="submit"] {
            width: 300px;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Mượn Sách</h1>

<form th:action="@{/web/borrow}" method="post">
    <div>
        <label for="userId">Chọn Người Dùng:</label>
        <select id="userId" name="userId" required>
            <option value="">-- Chọn người dùng --</option>
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name + ' (' + user.username + ')'}"></option>
        </select>
    </div>
    <div>
        <label for="bookId">Chọn Sách (chỉ sách có sẵn):</label>
        <select id="bookId" name="bookId" required>
            <option value="">-- Chọn sách --</option>
            <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title + ' by ' + book.author}"></option>
        </select>
    </div>
    <div>
        <input type="submit" value="Mượn Sách">
    </div>
</form>

<a th:href="@{/web/borrows}">Quay về danh sách bản ghi mượn</a>
</body>
</html>
