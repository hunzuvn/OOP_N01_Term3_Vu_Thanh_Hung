<!-- src/main/resources/templates/borrowForm.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mượn Sách</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="navbar">
    <ul>
        <li><a th:href="@{/web/users}">Quản lý Người dùng</a></li>
        <li><a th:href="@{/web/books}">Quản lý Sách</a></li>
        <li><a th:href="@{/web/borrows}">Quản lý Mượn/Trả Sách</a></li>
    </ul>
</div>

<div class="container">
    <h1>Mượn Sách</h1>

    <form th:action="@{/web/borrow}" method="post">
        <div class="form-group">
            <label for="userId">Chọn Người Dùng:</label>
            <select id="userId" name="userId" required>
                <option value="">-- Chọn người dùng --</option>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name + ' (' + user.username + ')'}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="bookId">Chọn Sách (chỉ sách có sẵn):</label>
            <select id="bookId" name="bookId" required>
                <option value="">-- Chọn sách --</option>
                <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title + ' by ' + book.author}"></option>
            </select>
        </div>
        <div class="button-group">
            <input type="submit" value="Mượn Sách" class="button success-button borrow-submit">
            <a th:href="@{/web/borrows}" class="button danger-button">Hủy</a>
        </div>
    </form>

    <a th:href="@{/web/borrows}" class="back-to-home">Quay về danh sách bản ghi mượn</a>
</div>
<script th:src="@{/js/script.js}"></script> </body>
</html>
